name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  fast:
    name: Fast tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" 2>/dev/null || pip install -e .
          pip install pytest pytest-cov

      - name: Run fast tests
        run: pytest -v

  slow:
    name: Slow tests (live Google Sheets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" 2>/dev/null || pip install -e .
          pip install pytest pytest-cov

      - name: Write Google credentials
        env:
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
          GSPREAD_AUTHORIZED_USER: ${{ secrets.GSPREAD_AUTHORIZED_USER }}
        run: |
          mkdir -p ~/.config/gspread
          echo "$GSPREAD_CREDENTIALS" > ~/.config/gspread/credentials.json
          echo "$GSPREAD_AUTHORIZED_USER" > ~/.config/gspread/authorized_user.json

      - name: Run slow tests
        run: pytest -v --run-slow -m slow
